{% extends 'base.html' %}
{% load static %}

{% block title %}
	<title>onlineduka | reset password</title>
{% endblock %}
{% block customStyles %}
	<!-- <link rel="stylesheet" type="text/css" href="{% static 'styles/shop_styles.css' %}"> -->
	<link rel="stylesheet" type="text/css" href="{% static 'plugins/slick-1.8.0/slick.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'plugins/slick-1.8.0/slick-theme.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'styles/main_styles.css' %}">

	<link rel="stylesheet" type="text/css" href="{% static 'styles/
	product_responsive.css' %}"> -->

{% block content %}
	<div class="container">
		<div class="row">
			<div class="col-lg-6 offset-3 accounts">
				<div align="center">
					<h2>Enter your new password</h2>		
				</div>
			
			<form method="post" class="form-group">
				{% csrf_token %}
				<label>New Password <span style="color: green;">(Password should contain not less than 8 digits, a number and special character)</span></label>
				<input type="password" name="new_password1" class="form-control">
				<label>Confirm new password</label>
				<input type="password" name="new_password2" class="form-control"><br>
				<button type="submit" class="btn btn-primary"> reset </button>
			</form>
			</div>
		</div>
	</div>
{% endblock%}
{% block customScripts %}
<!-- 	<script src="{% static 'js/shop_custom.js' %}"></script>
	<script src="{% static 'js/product_custom.js' %}"></script> -->
	<script src="{% static 'plugins/slick-1.8.0/slick.min.js' %}"></script>
	<script src="{% static 'js/custom.js' %}"></script>
{% endblock %}
